<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/index.js" async></script>
    <title>Casino</title>
</head>

<body>
    <div class="container">
        <div class="fruitList">
            <div class="fruitDiv">
                <img src="icons/cherry.png" alt="cherry" class="fruitPic">
                10
            </div>

            <div class="fruitDiv">
                <img src="icons/lemon.png" alt="lemon" class="fruitPic">
                20
            </div>

            <div class="fruitDiv">
                <img src="icons/orange.png" alt="orange" class="fruitPic">
                30
            </div>

            <div class="fruitDiv">
                <img src="icons/watermelon.png" alt="watermelon" class="fruitPic">
                40
            </div>
        </div>
        <div class="creditsLeft">Credits Left: <span id="nCredits"></span></div>
        <div class="row">
            <div class="tile">
                <img src="" class="tileImg">
            </div>
            <div class="tile">
                <img src="" class="tileImg">
            </div>
            <div class="tile">
                <img src="" class="tileImg">
            </div>
        </div>
        <div class="buttonFlex">
            <div class="play">Play</div>
            <div class="restart">Restart</div>
        </div>
    </div>
    <div id="showDebug">SHOW DEBUG</div>
    <div id="debug"></div>
</body>

</html>
